<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<h1 class="history-text-main">History</h1>
<div class="mat-card">

    <mat-card class="mat-card-history" >
        
    <mat-card-header>
        <mat-card-title> Tag name</mat-card-title>
    </mat-card-header>

    
     <br>

    
     <mat-form-field>
       <mat-label>Favorite food</mat-label>
       <mat-select>
         @for (food of foods; track food) {
           <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
         }
       </mat-select>
     </mat-form-field>
   
    </mat-card>
  <!-- .......................................................... -->
  <mat-card class="mat-card-history" >
        
    <mat-card-header>
        <mat-card-title> Date</mat-card-title>
    </mat-card-header>
    <br>
    

  </mat-card>
    <!-- .......................................................... -->
 
  <mat-card class="mat-card-history" >
    <mat-card-header>
        <mat-card-title> Time start</mat-card-title>
    </mat-card-header>
    <br>
    <div class="cs-form">
        <input type="time" name="time_start" class="form-control"  />
    </div>

  </mat-card>
     <!-- .......................................................... -->
     <mat-card class="mat-card-history" >
        <mat-card-header>
            <mat-card-title> Time end</mat-card-title>
        </mat-card-header>
        <br>
        <div class="cs-form">
            <input type="time" name="time_start" class="form-control"  />
        </div>
    
      </mat-card>

</div>

<br>

<div class="history-button-container">
<button type="button" class="btn btn-primary btn-l">Submit</button>
</div>

<br>
